<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hunter Fitch Contact</title>
</head>

<body>
    <div id="headerStyle">

        <div class="wrapper">

            <h1 id=myPortfolio>Hunter Fitch</h1>


            <nav>
                <ul>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="index.html">About</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="clearfix"></div>

    <!-- end of nav -->

    <div class="wrapper" id="contactBox">

        <h1 id="aboutMeHeader">Contact</h1>

        <div>
            <form class="formStyle">

                <label for="name">Name</label><br><br>
                <input type="text" id="name" name="name" placeholder="Your name...">
                    <br><br><br>
                <label for="email">Email</label><br><br>
                <input type="text" id="email" name="email" placeholder="email...">
                    <br><br><br>
                <label for="message">Message</label><br><br>
                
                <textarea type="text" rows="10" id="message" name="message" placeholder="message..."></textarea>

                <br><br><br>
                <input type="submit" value="Submit" id="submitButton">
            
            </form>
        </div>

        <!-- footer below -->

        <div id="footerStyle">
            <footer>
                Copyright &copy; 2019 Hunter Fitch Design
            </footer>

        </div>
    </div>
</body>

</html>
